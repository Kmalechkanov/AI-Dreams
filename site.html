<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoplaying Video</title>
	<style>
		html, body {
			background-color: red;
			padding: 0;
			margin: 0;
			overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
			background-color: #28273d;
		}
		
		video {
			width: 100vw;
			height: 100vh;
			object-fit: contain;
		}
	</style>
</head>
<body onclick="playVideo()">
	<video id="myVideo" autoplay loop muted>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
	<script>
		function playVideo() {
			var video = document.getElementById("myVideo");

			if (video.paused) {
				video.play();
			}
		}
	</script>
</body>
</html>
